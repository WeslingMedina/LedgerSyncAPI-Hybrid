version: '3.5'
services:
    php-apache:
        build:
            context: .
            dockerfile: ./docker-php-apache/Dockerfile
        ports:
            - 8080:80
            - 8443:443
        # env_file: ./docker-php-apache/php-apache.env
        environment: 
            CRLIBRE_API_HACIENDA_DB_HOST: 'mariadb'                   # 
            CRLIBRE_API_HACIENDA_DB_NAME: 'testdb'                    # 
            CRLIBRE_API_HACIENDA_DB_USER: 'testuser'                  # 
            CRLIBRE_API_HACIENDA_DB_PASSWORD: 'testpassword'          # 
        depends_on:
            - 'mariadb'
        links:
            - 'mariadb:database'
        networks:
            - app-network
    mariadb:
        image: mariadb:10.11.4
        ports:
            - 4407:3306
        volumes:
            - ./recursos/sql:/docker-entrypoint-initdb.d
            - /var/lib/mysql
        environment:
            TZ: "America/Costa_Rica"
            MYSQL_ALLOW_EMPTY_PASSWORD: "no"
            MYSQL_ROOT_PASSWORD: "rootpwd"
            MYSQL_USER: 'testuser'
            MYSQL_PASSWORD: 'testpassword'
            MYSQL_DATABASE: 'testdb'
        restart: always
        tty: true
        networks:
            - app-network
    dotnet-app:  # Nuevo servicio .NET 9
        build:
            context: ./dotnet/LedgerSyncAPI/
            dockerfile: Dockerfile
        ports:
            - 5000:8080  # Exp√≥n el puerto de .NET
            - 5001:443
        environment:
            ASPNETCORE_ENVIRONMENT: "Development"
            DB_HOST: "mariadb"  # Variables para la DB (si las necesitas)
            DB_NAME: "testdb"
            DB_USER: "testuser"
            DB_PASSWORD: "testpassword"
        depends_on:
            - mariadb
            - php-apache
        links:
            - 'mariadb:database'
        networks:
            - app-network
networks:
    app-network:  # Red compartida para todos los servicios
        driver: bridge           